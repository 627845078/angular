
<table class="table table-condensed">
  <tr  ng-repeat="x in data">
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.co}}</td>
      <td><span ng-click="del(x)">x</span></td>
  </tr>
</table>
<input ng-model="updata.name" type="text" />
<input ng-model="updata.co" type="text" />
<button ng-click="add()">+</button>
